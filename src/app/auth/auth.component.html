<ng-template appPlaceHolder></ng-template>
<!--<app-alert *ngIf="error" [message]="error" (close)="closeAlert()"></app-alert>-->
<div style="background-color: #666666;">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form"
              #authForm="ngForm"
              (ngSubmit)="submitted(authForm)">
					<span class="login100-form-title mb-2">
            Welcome to <span class="text-primary">Mina</span> project!
					</span>
          <div class="form-group" >
            <label for="email">
              Email:
            </label>
            <input class="form-control"
                   name="email" id="email"
                   type="email" ngModel
                   #email="ngModel" required email>
            <div class="invalid-feedback d-inline"
            *ngIf="!email.valid && email.touched">
              <span *ngIf="email?.errors.required">
                This field is required.
              </span>
              <span *ngIf="email?.errors.email">
                Please enter a valid email.
              </span>
            </div>
          </div>
          <div class="form-group" >
            <label for="password">
              Password:
            </label>
            <input class="form-control" name="password"
                   id="password" type="password"
                   #password="ngModel"
                   ngModel required minlength="6" maxlength="12">
            <div class="invalid-feedback d-inline"
                 *ngIf="!password.valid && password.touched">
              <span *ngIf="password?.errors.required">
                This field is required.
              </span>
              <span *ngIf="password?.errors.minlength">
                Min length for password is 6 Characters.
              </span>
            </div>
          </div>
          <div class="container-login100-form-btn mb-2">
            <button class="login100-form-btn" type="submit"
                    [disabled]="!authForm.valid"
                    [ngClass]="{'disable': !authForm.valid}">
              {{isLogIn ? 'Log in' : 'sign in'}}
            </button>
          </div>
          <div class="flex-container">
          <div class=" p-t-46 p-b-20">
            <a class="txt2" (click)="switch()">
              {{isLogIn ? 'go to Register' : 'go to Log in'}}
            </a>
          </div>
          <div class="p-t-46 p-b-20">
            <a class="txt2" (click)="goToResetPass()">
              Reset Password
            </a>
          </div>
          </div>
        </form>
        <div class="login100-more">
        </div>
      </div>
    </div>
  </div>

</div>
