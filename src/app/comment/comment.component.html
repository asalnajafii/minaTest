<div class="container" style="margin-top: 20px">
  <div class="row" style="justify-content: flex-end">
    <div class="col-md-3 col-xs-12 col-lg-3 grid-search no-right-padding">
      <mat-form-field class="full-width">
        <input matInput
               [placeholder]="'Search'"
               #filter class="grid-search-input">
      </mat-form-field>
    </div>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.prob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column.prob]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator #paginator
                 [length]="220"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5,6]"
                 (page)="changePage()">
  </mat-paginator>
</div>
