<div class=" mt-3">
  <div class="card" [ngClass]="{'light-color': disable}">
    <div class="card-header">
      {{drinks.type}}
      <div class="float-right" *ngIf="button">
        <button type="button" class="close ml-3"
                (click)="deleteFromServer()">
          &times;
        </button>
      </div>
    </div>
    <div class="card-body">
      {{drinks.name}}
    </div>
    <div class="card-footer" *ngIf="button">
      <div class="float-right">
      <button type="button" (click)="saveData()" class="btn btn-primary" [disabled]="disable">save</button>
      </div>
    </div>
  </div>
</div>
