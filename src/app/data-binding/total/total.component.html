<div class="mt-3">
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div *ngIf="getDataFood">
      <h5 class="mt-3" >Foods:</h5>
      <div *ngFor="let food of serverFoods">
        <app-food [srcFood]="food" [haveBtn]="false">
          <div class="card-body">
            <p>{{food.name}}</p>
          </div>
        </app-food>
      </div>
    </div>
    </div>
  <div class="col-md-6">
    <app-add-data (search)="add($event)"></app-add-data>
    <app-life [inputOfLifeCycle]="inputOfLifeCycle">
      <p #content>content</p>
    </app-life>
    <div class="row">
      <div class="col-md-6">
        <h5 class="mt-3" *ngIf="foods.length">Foods:</h5>
        <div *ngFor="let food of foods">
          <app-food [srcFood]="food" [haveBtn]="true" (refresh)="refreshFood()">
            <div class="card-body">
              {{food.name}}
            </div>
          </app-food>
        </div>
      </div>
      <div class="col-md-6">
        <h5 class="mt-3" *ngIf="drinks.length">Drinks:</h5>
        <div *ngFor="let drink of drinks">
          <app-drink [srcDrinks]="drink" [haveBtn]="true" (refresh)="refreshDrink()"></app-drink>
        </div>
      </div>
    </div>
  </div>
    <div class="col-md-3">
      <div *ngIf="getDataDrinks">
      <h5 class="mt-3" >Drinks:</h5>
      <div *ngFor="let drink of serverDrinks">
        <app-drink [srcDrinks]="drink" [haveBtn]="false"></app-drink>
      </div>
    </div>
    </div>
</div>
</div>
</div>
